<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="latest-news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h3 class="title">{{mars.latest_news_title}}</h3>
        <small class="description">{{mars.latest_news_desc}}</small>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <h2 class="heading">Featured Mars Image</h2>
          <a><img src={{mars.link}} alt="Featured Mars Image"></a>
      </div>
      <div class="col-4">
        <h2 class="heading">Mars Facts</h2>
        {{mars.html_table}}
      </div>
    </div>

  </div>  

</body>

</html>
